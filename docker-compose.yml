version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/auctionDB
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Use NEXT_PUBLIC_ for client-side variables in Next.js
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  mongo-data: